<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Готель- ресторан MSI</title>
    <link id="themeStylesheet" rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"/>
</head> 
<body>
    <h1>Вітаємо у готелі- ресторані MSiI</h1>
    <!--Authors: Доліцой М.В. + Слободенюк О.А. (Text + Black theme)/ Соц І.І. (Swiper)-->
    <div style="position: absolute; top: 10px; right: 10px;">
        <button onclick="switchTheme()" style="padding: 10px 20px; border-radius: 8px; cursor: pointer;">☀ ⇋ ☾</button>
    </div>

    <div class="sliders-container">
        <div>
            <h2>Наш готель</h2>
            <div class="swiper mySwiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide"><img src="assets/images/image1.png" alt="Image 1"></div>
                    <div class="swiper-slide"><img src="assets/images/image2.png" alt="Image 2"></div>
                    <div class="swiper-slide"><img src="assets/images/image3.png" alt="Image 3"></div>
                </div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
                <div class="swiper-pagination"></div>
            </div>
        </div>

        <div style="margin-left: 20px;">
            <h2>Наш ресторан</h2>
            <div class="swiper mySwiper2">
                <div class="swiper-wrapper">
                    <div class="swiper-slide"><img src="assets/images/image4.jpg" alt="Image 4"></div>
                    <div class="swiper-slide"><img src="assets/images/image5.jpg" alt="Image 5"></div>
                    <div class="swiper-slide"><img src="assets/images/image6.jpg" alt="Image 6"></div>
                </div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
                <div class="swiper-pagination"></div>
            </div>
        </div>
    </div>

    <div class="container">
        <h2>Оберіть подальше вікно:</h2>
        <div class="button-row">
            <button id="clientButton">Клієнт</button>
            <button id="staffButton">Я персонал</button>
        </div>
        
        <div id="staffLogin" style="display:none;">
            <input type="text" id="login" placeholder="Логін" />
            <input type="password" id="password" placeholder="Пароль" />
            <button id="confirmButton">Підтвердити</button>
        </div>
    </div>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="js/script.js" defer></script>
    <script src="js/password.js" defer></script>
    <script>//Author: Доліцой М.В.
        var swiper = new Swiper(".mySwiper", {
            slidesPerView: 1,
            spaceBetween: 30,
            loop: true,
            pagination: {
                el: ".swiper-pagination",
                clickable: true,
            },
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
            autoplay: {
                delay: 2500,
                disableOnInteraction: false,
            },
        });
        var swiper2 = new Swiper(".mySwiper2", {
            slidesPerView: 1,
            spaceBetween: 30,
            loop: true,
            pagination: {
                el: ".swiper-pagination",
                clickable: true,
            },
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
            autoplay: {
                delay: 2500,
                disableOnInteraction: false,
            },
        });</script>
</body>
</html>
